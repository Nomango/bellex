<title>设置我的密码</title>
  
<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body" pad15>
          
          <div class="layui-form" lay-filter="">
            <div class="layui-form-item">
              <label class="layui-form-label">当前密码</label>
              <div class="layui-input-inline">
                <input type="password" name="password" lay-verify="required" lay-verType="tips" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">新密码</label>
              <div class="layui-input-inline">
                <input type="password" name="repassword" lay-verify="pass" lay-verType="tips" autocomplete="off" id="LAY_password" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">6到16个字符</div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">确认新密码</label>
              <div class="layui-input-inline">
                <input type="password" name="conpassword" lay-verify="repass" lay-verType="tips" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="setmypass">确认修改</button>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>

<script>
layui.use('set', layui.factory('set'));
layui.use(['admin', 'form', 'user'], function(){
    var $ = layui.$
        ,setter = layui.setter
        ,admin = layui.admin
        ,form = layui.form
        ,router = layui.router()
        ,search = router.search;

    form.render();
    //提交
    form.on('submit(setmypass)', function(obj){
        console.log(obj.field);
        //请求登入接口
        $.ajax({
            url: layui.setter.host + 'admin/change'
            ,type: 'POST'
            ,data: { password: obj.field.password , repassword: obj.field.repassword , access_token: layui.data('layuiAdmin').access_token}
            ,success: function(res){
                console.log(res);
                if (res.code == 0) {
                    layer.msg(res.msg ,{
                        offset: '15px'
                        ,icon: 1
                        ,time: 1000
                    });
                    window.location.reload()
                }else if(res.code == 200){
                    layer.msg(res.msg ,{
                        offset: '15px'
                        ,icon: 2
                        ,time: 1000
                    })
                }
            }
        });

    });
});
</script>
